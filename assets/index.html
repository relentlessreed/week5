<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-row" id="9am">
        <div class="col-2 col-lg-1 hour">9:00 AM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button
          class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-row" id="10am">
        <div class="col-2 col-lg-1 hour">10:00 AM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button
          class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-row" id="11am">
        <div class="col-2 col-lg-1 hour">11:00 AM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button
          class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-row" id="12pm">
        <div class="col-2 col-lg-1 hour">12:00 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button
          class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-row" id="1pm">
        <div class="col-2 col-lg-1 hour">1:00 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button
          class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-row" id="2pm">
        <div class="col-2 col-lg-1 hour">2:00 PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button
          class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-row" id="3pm">
        <div class="col-2 col-lg-1 hour">3:00 PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button
          class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-row" id="4pm">
        <div class="col-2 col-lg-1 hour">4:00 PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button
          class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-row" id="5pm">
        <div class="col-2 col-lg-1 hour">5:00 PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button
          class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.extend(window.dayjs_plugin_weekOfYear);
    </script>
    <script src="./script.js"></script>
  </body>
</html>
